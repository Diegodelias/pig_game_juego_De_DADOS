<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Dados locos </title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="jugador-0-panel activa">
                <div class="nombre-jugador" id="nombre-0">Jugador1</div>
                <div class="puntos-jugador" id="puntaje-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="puntaje-actual-0">11</div>
                </div>
            </div>
            
            <div class="jugador-1-panel">
                <div class="nombre-jugador" id="nombre-1">Jugador 2</div>
                <div class="puntos-jugador" id="puntaje-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="puntaje-actual-1">0</div>
                </div>
            </div>
            
            <button class="btn-nuevo"><i class="ion-ios-plus-outline"></i>Nuevo juego</button>
            <button class="btn-tirar"><i class="ion-ios-loop"></i>Tirar dado</button>
            <button class="btn-esperar"><i class="ion-ios-download-outline"></i>Esperar</button>
            
            <img src="dice-5.png" alt="Dice" class="dado">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
